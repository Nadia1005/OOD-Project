<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Patient</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Edit Patient</h2>
        <form th:action="@{/patients/edit/{id}(id=${patient.id})}" method="post" th:object="${patient}" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" th:field="*{firstName}" class="form-control" required>
                <div class="invalid-feedback">Please enter the first name.</div>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" th:field="*{lastName}" class="form-control" required>
                <div class="invalid-feedback">Please enter the last name.</div>
            </div>

            <div class="form-group">
                <label for="diagnosis">Diagnosis:</label>
                <input type="text" id="diagnosis" name="diagnosis" th:field="*{diagnosis}" class="form-control" required>
                <div class="invalid-feedback">Please enter the diagnosis.</div>
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
        <a class="btn btn-secondary mt-2" href="/patients">Back to Patient List</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
